    <script>
      (function () {
        // Support GitHub Pages deep links via public/404.html redirect (?p=/path).
        var params = new URLSearchParams(window.location.search);
        var p = params.get('p');
        if (!p) return;

        try {
          var decoded = decodeURIComponent(p);
          var basePath = window.location.pathname.replace(/\/$/, '');
          window.history.replaceState(null, '', basePath + decoded);
        } catch (e) {
          // If decoding fails, fall back to the current URL.
        }
      })();
    </script>
